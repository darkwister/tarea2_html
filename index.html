<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="layer">
        <section class="pantalla">
            0
        </section>
        <section class="calc-botones">
            <div class="calc-boton-rows">
                <button class="calc-boton double">
                    C
                </button>
                <button class="calc-boton">
                    &larr;
                </button>
                <button class="calc-boton">
                    &divide;
                </button>
            </div>
            
            <div class="calc-boton-rows">
                <button class="calc-boton">
                    7
                </button>
                <button class="calc-boton">
                    8
                </button>
                <button class="calc-boton">
                    9
                </button>
                <button class="calc-boton">
                    &times;
                </button>
            </div>
            <div class="calc-boton-rows">
                <button class="calc-boton">
                    4
                </button>
                <button class="calc-boton">
                    5
                </button>
                <button class="calc-boton">
                    6
                </button>
                <button class="calc-boton">
                    &minus;
                </button>
            </div>
            <div class="calc-boton-rows">
                <button class="calc-boton">
                    1
                </button>
                <button class="calc-boton">
                    2
                </button>
                <button class="calc-boton">
                    3
                </button>
                <button class="calc-boton">
                    &plus;
                </button>
            </div>
            
            <div class="calc-boton-rows">
                <button class="calc-boton double">
                    0
                </button>
                <button class="calc-boton">
                    .
                </button>
                <button class="calc-boton">
                    =
                </button>
            </div>
        </section>
    </div>
    <div class="calc-history"> 
        <section>
            <label>
                Ãšltimos resultados:
            </label>
            <ul class="lastests" id="lastests">

            </ul>
        </section>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
